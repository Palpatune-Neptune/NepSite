                function changeImage(){
                    var Image = document.getElementById("Nodder");

                    }
                    else{
                        Image.src = "Images/hyper_nod-1.gif"
                    }

            </script>
            <img id="Nodder" src="Images/hyper_nod-1.gif" alt="Royal Nodding" onclick="changeImage()">
